<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Kelima)</title>
    <style>
        span {
            visibility:hidden;
            color: red;
        }
    </style>
</head>
<body style="background-color: palevioletred;"></body>
    <input type="text" id="nama" placeholder="masukan nama dong">
    <span>Nama Tidak boleh kosong</span><br>
    <input type="email" id="email" placeholder="masukan email dong">
    <span>email tidak boleh kosong</span><br>
    <input type="time" id="jam">
    <span>jam keberangkatan tidak boleh kosong</span><br>
    <input type="text" id="tujuan" placeholder="masukan tujuan dong">
    <span>tujuan tidak boleh kosong</span><br>
    <input type="text" id="jumlah" placeholder="jumlah berapa">
    <br>
    <button onclick="validasi()">Submit</button>

<script>
    let nama = document.getElementById("nama")
    let email = document.getElementById("email")
    let jam = document.getElementById("jam")
    let tujuan = document.getElementById("tujuan")
    let jumlah = document.getElementById("jumlah")
    let span = document.getElementsByTagName("span")

    function validasi() {
        if (nama.value == "" || nama.value.length >= 30) {
            span[0].style.visibility = "visible"
        }
        if (email.value == "") {
            span[1].style.visibility = "visible"
        }
        if (jam.value == "") {
            span[2].style.visibility = "visible"
        }
        if (tujuan.value == "") {
            span[3].style.visibility = "visible"
        }
        if (jumlah.value == "") {
            span[4].style.visibility = "visible"
        }
    }
</script>
</body>
</html>
